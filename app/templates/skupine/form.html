{% extends "base.html" %}
{% block title %}Nova skupina – {{ request.state.klub_oznaka or 'Radio klub' }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb mb-0">
      <li class="breadcrumb-item"><a href="/skupine">Skupine</a></li>
      <li class="breadcrumb-item active">Nova skupina</li>
    </ol>
  </nav>
</div>

<div class="card" style="max-width:500px">
  <div class="card-header bg-primary text-white">
    <i class="bi bi-people-fill me-2"></i>Nova skupina
  </div>
  <div class="card-body">
    <form method="post" action="/skupine/nova">
      <input type="hidden" name="csrf_token" value="{{ csrf_token(request) }}">
      <div class="mb-3">
        <label class="form-label">Ime skupine <span class="text-danger">*</span></label>
        <input type="text" name="ime" class="form-control" required autofocus
               placeholder="npr. Upravni odbor">
      </div>
      <div class="mb-3">
        <label class="form-label">Opis <span class="text-muted small">(neobvezno)</span></label>
        <textarea name="opis" class="form-control" rows="2"
                  placeholder="Kratek opis namena skupine..."></textarea>
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-save me-1"></i>Ustvari skupino
        </button>
        <a href="/skupine" class="btn btn-outline-secondary">Prekliči</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
