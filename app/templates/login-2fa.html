<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dvostopenjska avtentikacija – {{ request.state.klub_oznaka or 'Radio klub' }} Člani</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">
<div class="d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow" style="min-width:360px">
    <div class="card-body p-4">
      <div class="text-center mb-4">
        <i class="bi bi-shield-lock text-primary" style="font-size:3rem"></i>
        <h4 class="mt-2 fw-bold">Dvostopenjska avtentikacija</h4>
        <p class="text-muted small">Vnesite 6-mestno kodo iz vaše aplikacije za avtentikacijo.</p>
      </div>
      {% if napaka %}
      <div class="alert alert-danger py-2"><i class="bi bi-exclamation-triangle me-2"></i>{{ napaka }}</div>
      {% endif %}
      <form method="post" action="/login/2fa">
        <input type="hidden" name="csrf_token" value="{{ csrf_token(request) }}">
        <div class="mb-3">
          <label class="form-label">Koda</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-123"></i></span>
            <input type="text" name="koda" class="form-control" required autofocus
                   inputmode="numeric" pattern="[0-9 ]{6,7}" maxlength="7"
                   placeholder="000000" autocomplete="one-time-code">
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          <i class="bi bi-check-circle me-2"></i>Potrdi
        </button>
      </form>
      <div class="text-center mt-3">
        <a href="/login" class="text-muted small"><i class="bi bi-arrow-left me-1"></i>Prekliči prijavo</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
