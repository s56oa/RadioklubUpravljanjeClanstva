<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prijava – {{ request.state.klub_oznaka or 'Radio klub' }} Člani</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">
<div class="d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow" style="min-width:360px">
    <div class="card-body p-4">
      <div class="text-center mb-4">
        <i class="bi bi-broadcast-pin text-primary" style="font-size:3rem"></i>
        <h4 class="mt-2 fw-bold">{{ request.state.klub_oznaka or 'Radio klub' }} Člani</h4>
        <p class="text-muted small">{{ request.state.klub_ime or 'Upravljanje članstva' }}</p>
      </div>
      {% if timeout %}
      <div class="alert alert-warning py-2"><i class="bi bi-clock me-2"></i>Seja je potekla zaradi neaktivnosti. Prijavite se znova.</div>
      {% endif %}
      {% if napaka %}
      <div class="alert alert-danger py-2"><i class="bi bi-exclamation-triangle me-2"></i>{{ napaka }}</div>
      {% endif %}
      <form method="post" action="/login">
        <input type="hidden" name="csrf_token" value="{{ csrf_token(request) }}">
        <div class="mb-3">
          <label class="form-label">Uporabniško ime</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" name="uporabnisko_ime" class="form-control" required autofocus>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Geslo</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" name="geslo" class="form-control" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          <i class="bi bi-box-arrow-in-right me-2"></i>Prijava
        </button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
